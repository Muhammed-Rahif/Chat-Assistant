<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Assistant</title>
  <link rel="stylesheet" href="./Styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/talkify-tts@3.7.0/dist/talkify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <link rel="icon" href="./Images/bot.png">
</head>

<body>
      <div id="loader"></div>
  <div class="bg" id="hlo">
    <section class="chat-box pt-5 pb-5 centered">
      <button type="button" class="button-top">=</button>
      <div class="max">
        <div class="row overflow-a">
          <div class="col-md-12 user">
            <div class="talk-bubble tri-right round right-top opacity">
              <div class="talktext">
                <p class="you">you</p>
                <p id="user-chat">
                  hi
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-12 bot">
            <div class="talk-bubble tri-right round left-top">
              <div class="talktext">
                <p class="yout">bot</p>
                <p id="bot-chat">Hai I am Chat bot. Say 'Hi' to me...!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="m-auto" style="background: #00CA26; border-radius: 15px; text-align: center; width: 200px;margin: 1rem;font-weight: bold;" id="hidden">no message found.!</p>
      <span id="user">
        
      </span>
      <span id="bot"></span>
    </section>
    <div class="bgA">
     
      <form>
        <input type="text" class="input" placeholder="message" name="message" id="text-message" required />
        <button class="btn-submit" type="submit" onclick="sendMsg()">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./Functions/app.js"></script>
  <script src="./Styles/style.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
